# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # Note: built-in 'cache: maven' is an alternative, 
        # but we are using standalone cache below as requested.
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    
    - name: Cache Maven Artifacts
      uses: actions/cache@v5.0.3
      with:
        # The local Maven repository is usually in ~/.m2/repository
        path: ~/.m2/repository
        # Use pom.xml hash to invalidate cache when dependencies change
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        # Fallback to older caches if an exact match isn't found
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
